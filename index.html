<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Modifier</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            text-align: center;
        }

        #userInput {
            display: none; /* Hide the textbox */
        }

        button {
            width: calc(100% - 10px);
            max-width: 500px;
            height: 300px; /* Adjusted height */
            margin: 10px 5px 0 5px;
        }

        #alertContainer {
            position: relative;
            width: calc(100% - 10px);
            max-width: 500px;
            margin: 10px 5px 0 5px;
        }

        #alertMessage {
            position: absolute;
            top: -40px; /* Adjust this value for positioning */
            background-color: #f8d7da; /* Adjust background color */
            color: #721c24; /* Adjust text color */
            padding: 10px;
            border: 1px solid #f5c6cb; /* Adjust border color */
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" id="userInput" placeholder="Movie name paste akkooo">

    <button id="pasteButton" onclick="pasteFromClipboard()">Paste</button>

    <button onclick="copyToClipboard()">Copy</button>

    <div id="output"></div>

    <div id="alertContainer">
        <div id="alertMessage"></div>
    </div>

    <script>
        function copyToClipboard() {
            var userInput = document.getElementById("userInput").value;
            var specificString1 = "https://stream.airtelxstreamsmarttube.workers.dev/0:/";
            var specificString2 = "mkv?a=view";
            var modifiedText = userInput.replace(/ /g, '.').replace(specificString1, '').replace(specificString2, '') + ".mx";

            if (modifiedText.length > 50) {
                modifiedText = modifiedText.substring(0, 47) + ".mx";
            }

            // Replace %20 with .
            modifiedText = modifiedText.replace(/%20/g, '.');

            // Remove continuous dots 
            modifiedText = modifiedText.replace(/\.{2,}/g, '.');

            // Replace all other characters except a-z, A-Z, 0-9, . with .
            modifiedText = modifiedText.replace(/[^a-zA-Z0-9.]/g, '.');

            // Remove continuous dots 
            modifiedText = modifiedText.replace(/\.{2,}/g, '.');

            appendText("Copied: " + modifiedText);
            showAlert("Copied");
        }

        function pasteFromClipboard() {
            navigator.clipboard.readText().then(function (text) {
                document.getElementById("userInput").value = text;
            }).catch(function (err) {
                console.error('Failed to read clipboard contents: ', err);
            });

            appendText("Pasted");
            showAlert("Pasted");
        }

        function appendText(message) {
            var outputDiv = document.getElementById("output");
            var newLine = document.createElement("div");
            newLine.textContent = message;
            outputDiv.appendChild(newLine);
        }

        function showAlert(message) {
            var alertContainer = document.getElementById("alertContainer");
            var alertMessage = document.getElementById("alertMessage");

            // Remove old alert
            alertMessage.style.display = 'none';

            // Set new alert message
            alertMessage.textContent = message;
            alertMessage.style.display = 'block';

            // Adjust top position based on button height
            alertMessage.style.top = '-' + (document.getElementById("pasteButton").offsetHeight + 10) + 'px';

            setTimeout(function () {
                alertMessage.style.display = 'none';
            }, 2000); // Adjust the duration as needed
        }
    </script>
</body>
</html>
