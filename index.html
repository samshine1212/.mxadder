<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Modifier</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh; /* Updated to occupy the upper half of the screen */
            margin: 0;
            flex-direction: column; /* Align items in a column */
            text-align: center; /* Center-align text */
        }

        #userInput {
            width: calc(100% - 10px); /* Extend to both sides with a small margin */
            max-width: 400px; /* Set a maximum width for the text box */
            height: 600px; /* Square shape */
            margin: 0 5px 10px 5px; /* Add margin */
        }

        button {
            width: calc(100% - 10px); /* Extend to both sides with a small margin */
            max-width: 400px; /* Set a maximum width for the button */
            height: 50px;
            margin: 10px 5px 0 5px; /* Increase the gap between text box and button */
        }
    </style>
</head>
<body>
    <input type="text" id="userInput" placeholder="Movie name paste aakkkooo">

    
    <button onclick="copyToClipboard()">Copy</button>

    <script>
        var copiedText;

        function copyToClipboard() {
            var userInput = document.getElementById("userInput").value;
            var specificString1 = "https://stream.airtelxstreamsmarttube.workers.dev/0:/";
            var specificString2 = "mkv?a=view";
            var modifiedText = userInput.replace(/ /g, '.').replace(specificString1, '').replace(specificString2, '') + ".mx";

            if (modifiedText.length > 50) {
                modifiedText = modifiedText.substring(0, 47) + ".mx";
            }

            // Replace %20 with .
            modifiedText = modifiedText.replace(/%20/g, '.');
            
            // Remove continuous dots 
            modifiedText = modifiedText.replace(/\.{2,}/g, '.');

            // Replace all other characters except a-z, A-Z, 0-9, . with .
            modifiedText = modifiedText.replace(/[^a-zA-Z0-9.]/g, '.');

            // Remove continuous dots 
            modifiedText = modifiedText.replace(/\.{2,}/g, '.');

            var textArea = document.createElement("textarea");
            textArea.value = modifiedText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert("Copied to clipboard: " + modifiedText);
        }
    </script>
</body>
</html>
