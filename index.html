        }

        #userInput {
            width: calc(100% - 10px);
            max-width: 400px;
            max-height: 600px; /* Updated to keep the textbox size */

        }

        button {
            width: calc(100% - 10px);
            max-width: 400px;
            margin: 200px 5px 0 5px; /* Increased gap */
        }
    </style>
</head>

    <input type="text" id="userInput" placeholder="Movie name paste akkooo">
