<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Modifier</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 25px; /* Updated margin */
            text-align: center;
        }

        #userInput {
            width: calc(100% - 10px);
            max-width: 500px;
            height: 300px;
            margin: 25px 5px; /* Updated margins */
            text-align: center; /* Center align text */
        }

        button {
            width: calc(100% - 60px); /* Reduced width by 50px */
            max-width: 500px;
            height: 250px; /* Adjusted height */
            margin: 25px 5px 0 5px; /* Updated margins */
        }

        #pasteButton {
            text-align: center; /* Center align text */
        }

        #alertContainer {
            display: none; /* Hide the container initially */
        }

        #alertMessage {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <input type="text" id="userInput" placeholder="Movie name paste akkooo">

    <button id="pasteButton" onclick="pasteAndCopy()">Ivide njekk</button>

    <div id="output"></div>

    <div id="alertContainer">
        <div id="alertMessage"></div>
    </div>

    <script>
        function pasteAndCopy() {
            navigator.clipboard.readText().then(function (text) {
                var userInput = document.getElementById("userInput").value = text;
                var specificString1 = "https://stream.airtelxstreamsmarttube.workers.dev/0:/";
                var specificString2 = "mkv?a=view";
                var modifiedText = userInput.replace(/ /g, '.').replace(specificString1, '').replace(specificString2, '') + ".mx";

                if (modifiedText.length > 50) {
                    modifiedText = modifiedText.substring(0, 47) + ".mx";
                }

                // Replace %20 with .
                modifiedText = modifiedText.replace(/%20/g, '.');

                // Remove continuous dots 
                modifiedText = modifiedText.replace(/\.{2,}/g, '.');

                // Replace all other characters except a-z, A-Z, 0-9, . with .
                modifiedText = modifiedText.replace(/[^a-zA-Z0-9.]/g, '.');

                // Remove continuous dots 
                modifiedText = modifiedText.replace(/\.{2,}/g, '.');

                navigator.clipboard.writeText(modifiedText).then(function () {
                    appendText("Pasted and Copied: " + modifiedText);
                    showAlert("Pasted and Copied");
                }).catch(function (err) {
                    console.error('Failed to write to clipboard: ', err);
                });
            }).catch(function (err) {
                console.error('Failed to read clipboard contents: ', err);
            });
        }

        function appendText(message) {
            var outputDiv = document.getElementById("output");
            var newLine = document.createElement("div");
            newLine.textContent = message;
            outputDiv.appendChild(newLine);
        }

        function showAlert(message) {
            var alertContainer = document.getElementById("alertContainer");
            var alertMessage = document.getElementById("alertMessage");

            alertMessage.textContent = message;
            alertContainer.style.display = 'block';

            setTimeout(function () {
                alertContainer.style.display = 'none';
            }, 2000); // Adjust the duration as needed
        }
    </script>
</body>
</html>
