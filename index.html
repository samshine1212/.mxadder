<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Modifier</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Updated alignment */
            height: 100vh;
            margin: 1px; /* Updated margin */
            text-align: center;
        }

        #movieNameInput {
            width: calc(100% - 10px);
            max-width: 500px;
            height: 300px;
            margin: 1px 5px 5px 5px; /* Updated margins */
            text-align: center; /* Center align text */
        }

        button {
            width: calc(100% - 110px); /* Increased width by 50px */
            max-width: 550px; /* Updated max-width */
            height: 250px; /* Adjusted height */
            margin: 5px 5px 0 5px; /* Updated margins */
        }

        #pasteButton,
        #modifyButton {
            text-align: center; /* Center align text */
        }
    </style>
</head>
<body>
    <input type="text" id="movieNameInput" placeholder="Ivide movie name paste aaakku😁">

    <button id="pasteButton" onclick="pasteAndCopy()">Dhairyam indengi enne thottu nokku😼</button>

    <button id="modifyButton" onclick="modifyAndCopy()">
        5 movie name orumich .mx akkanaa😎<br>
        Molil oronn paste akk, ennit enne melle thodu😉
    </button>

    <div id="output"></div>

    <script>
        function pasteAndCopy() {
            navigator.clipboard.readText().then(function (text) {
                var specificString1 = "https://stream.airtelxstreamsmarttube.workers.dev/0:/";
                var specificString2 = "mkv?a=view";
                var modifiedText = text.replace(/ /g, '.').replace(specificString1, '').replace(specificString2, '') + ".mx";

                if (modifiedText.length > 50) {
                    modifiedText = modifiedText.substring(0, 47) + ".mx";
                }

                // Replace %20 with .
                modifiedText = modifiedText.replace(/%20/g, '.');

                // Remove continuous dots 
                modifiedText = modifiedText.replace(/\.{2,}/g, '.');

                // Replace all other characters except a-z, A-Z, 0-9, . with .
                modifiedText = modifiedText.replace(/[^a-zA-Z0-9.]/g, '.').replace(/^\./, '');

                // Remove continuous dots 
                modifiedText = modifiedText.replace(/\.{2,}/g, '.');

                navigator.clipboard.writeText(modifiedText).then(function () {
                    appendText(modifiedText);
                }).catch(function (err) {
                    console.error('Failed to write to clipboard: ', err);
                });
            }).catch(function (err) {
                console.error('Failed to read clipboard contents: ', err);
            });
        }

        function modifyAndCopy() {
            var userInput = document.getElementById("movieNameInput").value;
            var specificString1 = "https://stream.airtelxstreamsmarttube.workers.dev/0:/";
            var specificString2 = "mkv?a=view";
            var modifiedText = userInput.replace(/ /g, '.').replace(specificString1, '').replace(specificString2, '') + ".mx";

            if (modifiedText.length > 50) {
                modifiedText = modifiedText.substring(0, 47) + ".mx";
            }

            // Replace %20 with .
            modifiedText = modifiedText.replace(/%20/g, '.');

            // Remove continuous dots 
            modifiedText = modifiedText.replace(/\.{2,}/g, '.');

            // Replace all other characters except a-z, A-Z, 0-9, . with .
            modifiedText = modifiedText.replace(/[^a-zA-Z0-9.]/g, '.').replace(/^\./, '');

            // Remove continuous dots 
            modifiedText = modifiedText.replace(/\.{2,}/g, '.');

            navigator.clipboard.writeText(modifiedText).then(function () {
                appendText(modifiedText);
            }).catch(function (err) {
                console.error('Failed to write to clipboard: ', err);
            });
        }

        function appendText(modifiedText) {
            var outputDiv = document.getElementById("output");
            var newLine = document.createElement("div");
            newLine.style.whiteSpace = "nowrap"; // Prevent line break
            newLine.textContent = modifiedText;
            outputDiv.appendChild(newLine);
        }
    </script>
</body>
</html>
