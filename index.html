<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Modifier</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            text-align: center;
        }

        #userInput {
            display: none; /* Hide the textbox */
        }

        button {
            width: calc(100% - 10px);
            max-width: 500px;
            height: 300px; /* Adjusted height */
            margin: 10px 5px 0 5px;
        }
    </style>
</head>
<body>
    <input type="text" id="userInput" placeholder="Movie name paste akkooo">

    <button id="pasteButton" onclick="pasteFromClipboard()">Paste</button>

    <button onclick="copyToClipboard()">Copy</button>

    <div id="output"></div>

    <script>
        function copyToClipboard() {
            var userInput = document.getElementById("userInput").value;
            var specificString1 = "https://stream.airtelxstreamsmarttube.workers.dev/0:/";
            var specificString2 = "mkv?a=view";
            var modifiedText = userInput.replace(/ /g, '.').replace(specificString1, '').replace(specificString2, '') + ".mx";

            if (modifiedText.length > 50) {
                modifiedText = modifiedText.substring(0, 47) + ".mx";
            }

            // Replace %20 with .
            modifiedText = modifiedText.replace(/%20/g, '.');

            // Remove continuous dots 
            modifiedText = modifiedText.replace(/\.{2,}/g, '.');

            // Replace all other characters except a-z, A-Z, 0-9, . with .
            modifiedText = modifiedText.replace(/[^a-zA-Z0-9.]/g, '.');

            // Remove continuous dots 
            modifiedText = modifiedText.replace(/\.{2,}/g, '.');

            appendText("Copied: " + modifiedText);
        }

        function pasteFromClipboard() {
            navigator.clipboard.readText().then(function (text) {
                document.getElementById("userInput").value = text;
            }).catch(function (err) {
                console.error('Failed to read clipboard contents: ', err);
            });

            appendText("Pasted");
        }

        function appendText(message) {
            var outputDiv = document.getElementById("output");
            var newLine = document.createElement("div");
            newLine.textContent = message;
            outputDiv.appendChild(newLine);
        }
    </script>
</body>
</html>
